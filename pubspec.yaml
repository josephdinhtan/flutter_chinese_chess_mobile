name: flutter_chinese_chess_ai_mobile
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  jdt_ui:
    path: D:/Flutter/Flutter_projects/Flutter_Jdt_projects/jdt_ui 
    # git:
    #   url: https://github.com/josephdinhtan/flutter_jdt_widgets.git
    #   ref: main
  # cchess_engine: 
  #   path: ./packages/cchess_engine
  local_db:
    path: ./packages/local_db

  cupertino_icons: ^1.0.2
  wakelock: ^0.6.2
  logging: ^1.2.0
  date_format: ^2.0.7
  path_provider: ^2.1.1
  provider: ^6.1.1
  pikafish_engine: ^1.0.3
  in_app_review: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: ZhongSan
      fonts:
        - asset: fonts/sunzhongsan.ttf

    - family: QiTi
      fonts:
        - asset: fonts/qiti.ttf

    - family: XiaoLi
      fonts:
        - asset: fonts/hanyixiaoli.ttf
  assets:
    - assets/images/
    - assets/skins/wood_light/
    - assets/skins/wood_polish/
    - assets/skins/wood_ziga/
    - assets/engine/pikafish.nnue